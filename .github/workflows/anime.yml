name: Generate Hello code in Readme File

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 */12 * * *" 

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r photo/requirements.txt

      - name: Change the cover
        run: |
          cd photo
          python anime.py "${PINTEREST_EMAIL}" "${PINTEREST_PASSWORD}" "${PINTEREST_USERNAME}"

      - name: Commit README
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -am "Change language"
          git push --all https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git
